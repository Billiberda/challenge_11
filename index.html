<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Outfit:300,400,600" rel="stylesheet" />
  <link rel="stylesheet" href="./dist/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 20px 0; color: cyan;}
    .attribution a { color: hsl(227, 48%, 83%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <article class="card__image">
        <img class="card__image-img" src="./images/image-equilibrium.jpg" alt="image Equilibrium crystal cub">
        <div class="card__image-bgcolor"><img src="./images/icon-view.svg" alt=""></div>
      </article>
      <article class="card__content">
        <h2 class="card__content-title">Equilibrium #3429</h2>
        <p class="card__content-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </article>
      <article class="card__ethdays">
        <span class="card__ethdays-eth">0.041 ETH</span><span class="card__ethdays-days">3 days left</span>
      </article>
      <article class="card__author">
        <img class="card__author-img" src="./images/image-avatar.png" alt="avatar of author">
        <p class="card__author-paragraph"><span class="card__author-color">Creation of</span> Jules Wyvern</p>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
